<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="assets/moving_object.js"></script>
		<script src="assets/jquery.js"></script>
    <script src="assets/utils.js"></script>
    <script src="assets/asteroid.js"></script>
		<script src="assets/star.js"></script>
    <script src="assets/ship.js"></script>
    <script src="assets/bullet.js"></script>
		<script src="assets/powerup.js"></script>
		<script src="assets/hud.js"></script>
    <script src="assets/game.js"></script>

</head>
<body>
	<audio id="music" src="assets/techno.wav" preload="auto"></audio>
    <canvas></canvas>
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
				canvas.height = window.innerHeight - 20;
				canvas.width = window.innerWidth - 20;
        var ctx = canvas.getContext("2d");
				ctx.fillStyle = "black";
        var game = new Asteroids.Game(ctx);
        game.start();
    </script>
</body>
</html>
