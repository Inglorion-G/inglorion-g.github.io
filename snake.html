<html>
<head>
	<title>Snake</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src='./assets/snake.js'></script>
	<link rel="stylesheet" href="./css/snake.css">
</head>
<body>
	<div class='container'>
		<div class="info">
			<p>Snake! Use the arrow keys to move.</p>
			<p>Don't run into your body.</p>
			<p>Eat apples to grow!</p>
			<p>Press spacebar to play and pause.</p>
		</div>
	</div>

	<script>
		var game = new SnakeGame.Game();
		game.setBoard();
		game.run();
		game.addSnake([4,4]);
	</script>
</body>

</html>
